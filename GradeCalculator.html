<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <meta charset="UTF-8">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="gradeCalculatorJS.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/circle.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="GradeCalculatorCSS.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width = device_width, intial-scale = 1">

    <title>Grade Calculator</title>
</head>

<!-- Start of Body -->
<body id="background">
<div class="container">
    <div class="jumbotron">
        <h1>Grade Calculator</h1>
    </div>
</div>


<!--First Panel-->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="glyphicon glyphicon-knight"></i>
            <span class="caption-subject text-uppercase"> Weights </span>
            <button class="btn btn-success btn-add-weight pull-right" type="button">
                <i class="glyphicon glyphicon-plus gs"></i>
            </button>
        </div>
        <div class="panel-body" id="weight" align="center">
            <table id="weightTable">
                <tbody id="weightBody">
                <tr id="rowData">
                    <!--First Cell-->
                    <td align="center">
                        <input class="form-control" name="category[]" type="text" placeholder="Category Name" required/>
                        <input class="form-control" name="weights[]" type="number" min="0" max="100"
                               placeholder="Weights %" required/>
                        <button class="btn btn-info btn-create-table pull-left" type="button">
                            <i class="glyphicon glyphicon-list gs"> Create </i>
                        </button>
                        <button class="btn btn-link btn-remove-weight pull-right" type="button" hidden="true">
                            <i class="glyphicon glyphicon-remove-circle gs"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--Second Panel-->
<br>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="glyphicon glyphicon-stats"></i>
            <span class="caption-subject text-uppercase"> Scores </span>
        </div>
        <div class="panel-body" id="score">
            <!-- Table data is added through javascript based on weight criteria -->
        </div>
    </div>
</div>

<!--Third Panel-->
<br>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="glyphicon glyphicon-education"></i>
            <span class="caption-subject text-uppercase"> Calculations </span>
        </div>

        <div class="panel-body" id="totalPanel">
            <table id="totalTable">
                <caption>Total Scores</caption>
                <tbody id="totalTableBody">
                <tr id="rowtData">
                    <td align="center">
                        <div class="input-group">
                            <span class="input-group-addon">H</span>
                            <input type="text" class="form-control" placeholder="Earned"/>
                            <span class="input-group-addon" style="border-left: 0; border-right: 0;">-</span>
                            <input type="text" class="form-control" placeholder="Total"/>
                        </div>
                    </td>
                    <td align="center">
                        <div class="input-group">
                            <span class="input-group-addon">Q</span>
                            <input type="text" class="form-control" placeholder="Earned"/>
                            <span class="input-group-addon" style="border-left: 0; border-right: 0;">-</span>
                            <input type="text" class="form-control" placeholder="Total"/>
                        </div>
                    </td>
                    <td align="center">
                        <div class="input-group">
                            <span class="input-group-addon">M</span>
                            <input type="text" class="form-control" placeholder="Earned"/>
                            <span class="input-group-addon" style="border-left: 0; border-right: 0;">-</span>
                            <input type="text" class="form-control" placeholder="Total"/>
                        </div>
                    </td>
                    <td align="center">
                        <div class="input-group">
                            <span class="input-group-addon">F</span>
                            <input type="text" class="form-control" placeholder="Earned"/>
                            <span class="input-group-addon" style="border-left: 0; border-right: 0;">-</span>
                            <input type="text" class="form-control" placeholder="Total"/>
                        </div>
                    </td>

                    <td align="center">
                        <div class="input-group">
                            <span class="input-group-addon">P</span>
                            <input type="text" class="form-control" placeholder="Earned"/>
                            <span class="input-group-addon" style="border-left: 0; border-right: 0;">-</span>
                            <input type="text" class="form-control" placeholder="Total"/>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>

            <br>

            <div align="center">
                <div class="input-group totalCombinedInput">
                    <span class="input-group-addon">Overall Total</span>
                    <input type="text" class="form-control" placeholder="Earned"/>
                    <span class="input-group-addon" style="border-left: 0; border-right: 0;">-</span>
                    <input type="text" class="form-control" placeholder="Total"/>
                </div>
            </div>

            <br>


            <div class="row">
                <div class="col-md-6">
                    <h4>Weighted</h4>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                             aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                            40%
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>Non-Weighted</h4>
                    <div class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
                             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                            60%
                        </div>
                    </div>
                </div>
            </div>

            <div class="c100 p50 big">
                <span>50%</span>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>

            <div class="c100 p25">
                <span>25%</span>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<input type="button" class="btn btn-primary" id="test" value="Check"/>
</body>
</html>
