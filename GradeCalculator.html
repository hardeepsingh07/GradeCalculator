<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <meta charset="UTF-8">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="gradecalculatorjs.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="GradeCalculatorCSS.css">
    <meta name="viewport" content="width = device_width, intial-scale = 1">

    <title>Grade Calculator</title>
</head>

<!-- Start of Body -->
<body id="background">
<div class="container">
    <div class="jumbotron">
        <h1>Grade Calculator</h1>
    </div>
</div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="glyphicon glyphicon-knight"></i>
            <span class="caption-subject text-uppercase"> Weights </span>
            <button class="btn btn-success btn-add-weight pull-right" type="button" >
                <i class="glyphicon glyphicon-plus gs"></i>
            </button>
        </div>
        <div class="panel-body" id="weight" align="center">
            <table id="weightTable">
                <tbody id="weightBody">
                <tr id="rowData">
                    <!--First Cell-->
                    <td align="center">
                        <button class="btn btn-link pull-right" type="button" hidden="true">
                            <i class="glyphicon glyphicon-remove-circle gs"></i>
                        </button>
                        <input class="form-control" name="category[]" type="text" placeholder="Category Name"/>
                        <input class="form-control" name="weights[]" type="text" placeholder="Weights %"/>
                        <button class="btn btn-info btn-create-table" type="button">
                            <i class="glyphicon glyphicon-list gs"> Create </i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="glyphicon glyphicon-stats"></i>
            <span class="caption-subject text-uppercase"> Scores </span>
        </div>
        <div class="panel-body" id="score">
           <!-- Table data is added through javascript based on weight criteria -->
        </div>
    </div>
</div>

<input type="button" class="btn btn-primary" id="test" value="Check"/>
</body>
</html>
